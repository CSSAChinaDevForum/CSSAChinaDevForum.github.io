---
layout: default
title: Events
---
<div class="container">
    <div class="row">
        <div class="col-lg-3 event-listing">
            <h3 class="upcoming_events">Upcoming Event</h3>
            <hr>
            {% for post in site.posts limit: 10 %}
            <ul>
                <li>
                    <a href="{{ post.url }}">
                        <h4>{{ post.theme }}</h4>
                    </a>
                </li>
            </ul>
            <br>
            <br>
            {% endfor %}
        </div>
        <div class="col-lg-6 col-lg-offset-1 page-content">
            <div style="height: 700px"></div>
        </div>
    </div>
</div>
