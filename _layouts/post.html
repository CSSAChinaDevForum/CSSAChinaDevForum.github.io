<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }} &laquo; Cambridge CSSA China Development Forum</title>
    {% include header.html %}
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-550c8b1128990e81" async="async"></script>
</head>

<body>
    <!-- Navigation -->
    {% include navbar.html %}
    <!-- Set background image. -->
    <header class="intro-header" style="background-image: url('{{page.cover_photo}}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{page.title}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content -->
    <article class = "container">
        <div class='row'>
            <div id="post_body" class="col-lg-8 col-lg-offset-2">
                <h2 class="subheading">{{page.highlight}}</h2>
                <span class="event_date">Event Date: {{page.event_date}}</span>
                    {{ content }}
            </div>
        </div>
    </article>
    <hr>
    <!-- Footer -->
    {% include post_share_sidebar.html %}
</body>

</html>
